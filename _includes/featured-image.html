{% if page.image %}
<div class="entry-featured-image">
    {% if site.lazyimages == "enabled" %}
    <img class="featured-image lazyimg {% if page.imageshadow %} image-shadow {% endif %}" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    {% else %}
    <img class="featured-image {% if page.imageshadow %} image-shadow {% endif %}" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    {% endif %}
</div>
{% endif %}
