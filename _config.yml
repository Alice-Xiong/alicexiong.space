# Site
name: "Alice Xiong"
email: alice_xiong@gmail.com
domain: alice-xiong.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://alice-xiong.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: "/"

# Authors
authors:
  Alice:
    name: Alice Xiong
    display_name: Alice X.
    avatar: 'images/alice_avatar.jpg'
    email: alice_xiong@gmail.com
    web: https://alicexiong.space
    github: https://github.com/Alice-Xiong
    description: "Engineering Physics student at UBC, interested in novel materials, quantum computers,
    robots and instrumentation, and ways we can make STEM education more accessible."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jekyll-pdf-embed
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /blog/page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true


# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
